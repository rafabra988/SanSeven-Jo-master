
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div>
    <form>
        <div>
            <label>Seu nome</label>
            <input type="text" name="nome">
            <div>
                <small>Este campo é obrigatório</small>
                <small>O nome precisa ter mais de 4 caracteres</small>
                <small>O nome precisa ter menos de 30 caracteres</small>
                <small>Pattern</small>
            </div>
            <small> ✔️ </small>
        </div>
        <div>
            <label>Seu e-mail:</label>
            <input type="email" name="email">
            <div>
                <small>Este campo é obrigatório</small>
                <small>Email inválido</small>
            </div>
            <small> ✔️ </small>
        </div>
        <div>
            <label>Selecione o serviço desejado:</label>
            <select name="servico">
                <option value="" selected style="display:none">Selecione uma opção..</option>
                <option>{{s}}</option>
            </select>
            <div>
                <small>Este campo é obrigatório</small>
            </div>
            <small> ✔️ </small>
        </div>
        <div>
            <label>Descrição:</label>
            <textarea maxlength="250" name="descricao" rows="3"></textarea>
            <div>
                <small>Este campo é obrigatório</small>
            </div>
            <small> ✔️ </small>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
</body>
</html>
